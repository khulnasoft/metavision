name: 🔧 Poetry Check and Installation Test Workflow
on:
  push:
    paths:
      - "poetry.lock"
      - "pyproject.toml"
  pull_request:
    paths:
      - "poetry.lock"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  poetry-tests:
    name: Poetry install and check
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📜 Setup Poetry
        uses: abatilo/actions-poetry@e78f54a89cb052fff327414dd9ff010b5d2b4dbd # v3.0.1

      - name: 🔍 Check the correctness of the project config
        run: poetry check

      - name: 🚀 Do Install the package Test
        run: poetry install --with dev --extras metrics

      - name: 🧪 Run the Import test
        run: poetry run python -c "import superverse; from superverse import assets; from superverse import metrics; print(superverse.__version__)"
